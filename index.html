<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<main>
  <div class="main-container section-container">

<!-- IMAGE PARENT SECTION -->

<div class="image-content">

  <!-- IMAGE OVERLAY SECTION -->
    <div class="image">
  
      </div>
  
    </div>

    <!-- HEADING SECTION -->

    <div class="common-content des-content">
      <div class="common-content">
        <h1 class="full-heading">
          Get <span class="highlighted">insights</span> that<br> help your business grow.
        </h1>
      </div>

    <!-- PARAGRAPH SECTION -->

    <div class="paragraph">
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </p>
    </div>

    <!-- STATS SECTION -->

    <div class="stats">
      <div class="companies">
        <p class="largeNo">
          10k+
        </p>
        <div class="name">
          companies
        </div>

        <div class="templates">
          <p class="largeNo">
            314
          </p>
          <div class="name">
            templates
          </div>

          <div class="queries">
            <p class="largeNo">
              12m+
            </p>
            <div class="name">
              queries
            </div>
          </div>

        </div>

  </div>

  </div>
</main>

</body>
</html>
